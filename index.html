<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="scheme">
        <img class="scheme__image" src="./eisenhower-matrix.jpg" alt="scheme">
        <a class="scheme__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </div>
    <div class="todo-app">
        <div class="todo-app__add-section" id="top-section-for-adding-elem-to-list">
            <label class="todo-app__label" for="new-task">Add Item</label>
            <div class="todo-app__task-row">
                <input id="new-task" class="todo-app__input" type="text">
                <button class="todo-app__add-button">Add</button>
            </div>
        </div>
        <h3 class="todo-app__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo-app__list todo-app__list--incomplete">
            <li class="todo-app__task">
                <input type="checkbox" class="todo-app__checkbox">
                <label class="todo-app__label">Pay Bills</label>
                <input type="text" class="todo-app__label">
                <button class="todo-app__button todo-app__button--edit edit">Edit</button>
                <button class="todo-app__button todo-app__button--delete delete">
                    <img class="todo-app__delete-icon" src="./remove.svg" alt="Delete">
                </button>
            </li>
            <li class="todo-app__task todo-app__task--edit-mode edit-mode">
                <input type="checkbox" class="todo-app__checkbox">
                <label class="todo-app__label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="todo-app__label">
                <button class="todo-app__button todo-app__button--edit edit">Save</button>
                <button class="todo-app__button todo-app__button--delete delete">
                    <img class="todo-app__delete-icon" src="./remove.svg" alt="Delete">
                </button>
            </li>
        </ul>
        <h3 class="todo-app__title">Completed</h3>
        <ul id="completed-tasks" class="todo-app__list todo-app__list--completed">
            <li class="todo-app__task">
                <input type="checkbox" checked class="todo-app__checkbox">
                <label class="todo-app__label">See the Doctor</label>
                <input type="text" class="todo-app__label">
                <button class="todo-app__button todo-app__button--edit edit">Edit</button>
                <button class="todo-app__button todo-app__button--delete delete">
                    <img class="todo-app__delete-icon" src="./remove.svg" alt="Delete">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
